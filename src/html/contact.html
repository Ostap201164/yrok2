<section class="contact">
    <div class="container container_defoult contact__container">
        <h2 class="contact__title contact__title_mobile title">Contact Us</h2>
        <img src="./img/Contact.svg" class="contact__img" alt="contact img" />
        <div class="contact__subcontainer-for-main">
            <h2 class="contact__title contact__title_desktop is-hidden title">Contact Us</h2>
            <p class="contact__text">Discover your current English level by
                taking our free online English test.
                Sign up to our newsletter for learning tips
                and free resource</p>
            <div class="contact__subcontainer">
                <input type="email" placeholder="Enter Your E-mail" autocomplete="email" class="contact__input">
                <button class="contact__subscribe">Subscribe</button>
            </div>
        </div>
    </div>
</section>
